<!DOCTYPE html>
<html>
<head>
    <title>Document Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <link href="/static/css/upload.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Document Summarizer</h2>
                    <p class="text-center text-muted">Supports PDF, TXT, DOC, DOCX files</p>
                </div>
                <div class="card-body">
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Choose document file:</label>
                            <input type="file" 
                                   name="file" 
                                   class="form-control"
                                   accept=".pdf,.txt,.doc,.docx" 
                                   required>
                            <div class="form-text">
                                Supported formats: PDF, TXT, DOC, DOCX (max 50MB)
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Generate Summary
                            </button>
                        </div>
                        <div id="upload-status" class="mt-3 text-center text-info"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("upload-form").addEventListener("submit", async function(event) {
    event.preventDefault(); // отключаем стандартный submit

    const form = event.target;
    const formData = new FormData(form);
    const statusDiv = document.getElementById("upload-status");
    statusDiv.textContent = "Uploading file...";

    try {
        const uploadResponse = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        if (!uploadResponse.ok) {
            const errorText = await uploadResponse.text();
            throw new Error(`Upload failed: ${uploadResponse.status} ${uploadResponse.statusText} - ${errorText}`);
        }

        const uploadData = await uploadResponse.json();
        const documentId = uploadData.document_id;
        statusDiv.textContent = "File uploaded. Generating summary...";

        const generateResponse = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ document_id: documentId })
        });

        if (!generateResponse.ok) throw new Error("Generate failed");

        const generateData = await generateResponse.json();
        statusDiv.textContent = "Generation started. Redirecting...";

        window.location.href = "/documents";

    } catch (err) {
        statusDiv.textContent = "Error: " + err.message;
        console.error(err);
    }
});
</script>
</body>
</html>
